<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/style.css">
    <title>Form</title>
</head>
<body >

    <div class="container" >
        <center>
            <h1 style="color: brown; margin-bottom: 20px;" >Form Pendaftaran SIB 2023</h1>
            <div class="card">
                <form action="" method="post" style="text-align: left;" enctype="multipart/form-data">
                    <div style="margin-bottom: 10px;">
                        <label for="nama">Nama Lengkap : </label>
                        <input type="text" id="nama" name="nama" placeholder="Masukan Nama Lengkap">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="email">Email : </label>
                        <input type="email" id="email" name="email" placeholder="Masukan email">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="no.hp">No.Hp : </label>
                        <input type="number" id="no.hp" name="no.hp" placeholder="Masukan No HP">
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="jenis">Jenis Kelamin : </label>
                        <input type="radio" id="jenis" name="jenis" value="Laki-laki">Laki-laki
                        <input type="radio" id="jenis" name="jenis" value="Perempuan"  >Perempuan
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="jenis">Jurusan : </label>
                        <select name="jensi" id="jenis">
                            <option value="">Pilih...</option>
                            <option value="Informatika">Informatika</option>
                            <option value="Sistem Informasi">Sistem Informasi</option>
                        </select>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="Alamat">Alamat : </label>
                        <textarea name="alamat" id="alamat" cols="30" rows="10"></textarea>
                    </div>
                    <div style="margin-bottom: 10px;">
                        <label for="Foto">Foto : </label>
                        <input type="file" id="foto" name="foto" >
                    </div>
                    <button type="button" name="daftar" style="color: white;">Daftar</button>
                    
                </form>
            </div>

        </center>
    </div>
    
</body>
</html>
